<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        /* As configurações da CSS sempre vão sobrepor configurações no body */
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
        <!-- Tamanho padrão de um Iframe é de 300x150 // scolling altera as funçoes da rolagem do iframe: yes sempre bota rolagem - No tira a rolagem e auto só adiciona rolagem caso o tamanho do Iframe exceda o limite imposto -->
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="auto">
        <a href="https://www.cursoemvideo.com" target="_blank"></a>
    </iframe>
        
    para aprender a programar.</p>
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal!</p>

    <p>O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe>

        também é bem legal!
    </p>
</body>
</html>

<!--
    O iframe é como se você criasse uma nova aba dentro do seu site, ele é um quadro inline dentro do site.
    Alguns sites como o google não permitem ser exibidos em iframes no site de terceiros.
    Lembre-se que o iframe tem alguns problemas de segurança, mas ele é utilizável em certos momentos.

    Adicione um link com o mesmo endereço no seu iframe pra caso o site não esteja disponivel ou o navegador não suportar o iframe, um link tomará o lugar.
-->

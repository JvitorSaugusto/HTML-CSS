    Ao usar ctrl+espaço a opção da pagina index.html não vai aparecer, pois o arquivo se encontra em uma pasta diferente, então é necessario o uso de   ../

Lembrando:  ./ - Arquivos na mesma pasta;
            ../ - Arquivos em pastas diferentes;
            target="_self" - Indica que a aba será aberta no mesmo site;
            target="_blank" - Indica que a aba será aberta em nova guia;
            rel="prev" - Mostra para o mecanismo de busca que o link ira retornar uma aba no mesmo site;
            rel="next" - Mostra para o mecanismo de busca que o link ira avançar uma aba no mesmo site;
